dungeonInfo:
  name: "副本名"
  #副本的介绍图
  texture: "路径"
  #挑战次数，-1代表无限制
  challengesTime: -1
  #次数的刷新时间，可选日周三个单位 -> day、week、month
  limitUnit: "day"
  #允许挑战的人数数量限制，类型有
  #SOLO               -   单人模式
  #PROJECTION         -   狗粮本，1-4人
  #VARIATION_HISTORY  -   装备本，1-4人
  #FANTASY_HISTORY    -   团本，5/10人
  teamType:
    - "SOLO"
    - "PROJECTION"
  description:
    - "描述1"
    - "描述2"
  challengeHelp:
    - "描述1"
    - "描述2"
difficultyInfo:
  #最终显示在左侧的标题为： 副本名：难度1
  难度1:
    recommendLevel: "推荐等级"
    #对应的dp副本
    targetDungeon: "副本名"
    rewardList:
      奖励名:
        #奖励的类型。可选data(数值道具)、weapon(武器)、armor(装备)、relic(圣遗物)
        type: "data"
        #仅在type=data时有效
        num: 1
